<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.82.0">
    <title>{{title}}</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"
    >


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }


    </style>
    <title>{{title}}</title>

    <link href="static\css\features.css" rel="stylesheet">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal ">AstroTinder</h5>
    <nav class="my-2 my-md-0 mr-md-3" style="background-color:'#fff0f5'">
        <a class="p-2 text-dark" href="/">Главная страница</a>
        <a class="p-2 text-dark" href="/users">Лента Пользователей</a>
        <a class="p-2 text-dark" href="/message">Сообщеня</a>
        {% if current_user.is_authenticated %}
        <a class="btn btn-primary p-2 text-dark" href="/profile">Личный кабинет</a>
        {% else %}
        <a class="btn btn-success p-2 text-dark" href="/login">Авторизация</a>
        {% endif %}
    </nav>
</div>

<main role="main" class="container container-dark">
    {% block content %}
    {% endblock %}
</main>


<div class="b-example-divider"></div>

<div class="container py-5" id="icon-grid">
    <h2 class="pb-2 border-bottom">Дополнительно</h2>

    <div class="row row-cols-4 g-4 py-5">

        <div class="col d-flex align-items-start">
            <svg class="bi text-muted flex-shrink-0 me-3" width="1.75em" height="1.75em">
                <use xlink:href="#home"/>
            </svg>
            <div>
                <h4 class="fw-bold mb-0">Главная</h4>
                <p><a href="/">Вернуться на главную страницу</a></p>
            </div>
        </div>

        <div class="col d-flex align-items-start">
            <svg class="bi text-muted flex-shrink-0 me-3" width="1.75em" height="1.75em">
                <use xlink:href="#tools"/>
            </svg>
            <div>
                <h4 class="fw-bold mb-0">FAQ</h4>
                <p><a href="https://vk.com/romka_homka">Задать вопрос тех.поддержке</a></p>
            </div>
        </div>
    </div>
</div>


<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
